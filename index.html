 	</head>

	<body>
	    <main>
			<section class="form">
				<input type="text" id="enteredCity" placeholder="Location">
				<button id="submit"><i class="icon-search"></i></button>
			</section>
			<section id="frame">
				<div id="date">Today, 28.06.2020</div>
				<section class="info">
					<div id="icon">
						<embed id="embed" src="icons/11.svg" height="100" type="image/svg+xml" />
					</div>

					<div>
						<div id="temperature"></div>
						<div id="place"></div>
					</div>

					<div>
						<div id="description">Overcast clouds</div>
						<div class="flex space-between details">
							<div>
								PRESSURE
								<div id="pressure"></div>
							</div>
							<div>
								HUMIDITY
								<div id="humidity"></div>

							</div>
							<div>
								SUNRISE
								<div id="sunrise"></div>
							</div>
						</div>

						<div class="flex space-between details">
							<div>
								FEELS LIKE
								<div id="feelsLike"></div>
							</div>
							<div>
								WIND
								<div id="wind"></div>
							</div>
							<div>
								SUNSET
								<div id="sunset"></div>
							</div>
						</div>
					</div>
				</section>
			</section>

		</main>

		<footer>

		<script src="js/script.js"></script>
	</body>

</html>
