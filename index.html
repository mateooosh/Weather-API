	<body>
	    <main>
			
			<section class="form">
				<input type="text" id="enteredCity" placeholder="Location">
				<button id="submit"><i class="icon-search"></i></button>
			</section>
			<section id="frame">
				<div id="date">Today, 28.06.2020</div>
				<section class="info">
					<div id="icon">
						<embed id="embed" src="icons/11.svg" height="100" type="image/svg+xml" />
					</div>

					<div>
						<div id="temperature">20.9°C</div>
						<div id="place">Kielce, PL</div>
					</div>


					<div>
						<div id="description">Overcast clouds</div>
						<div class="flex space-between details">
							<div>
								PRESSURE
								<div id="pressure">1001 hPa</div>
							</div>
							<div>
								HUMIDITY
								<div id="humidity">51 %</div>

							</div>
							<div>
								SUNRISE
								<div id="sunrise">5:59:15</div>
							</div>
						</div>

						<div class="flex space-between details">
							<div>
								FEELS LIKE
								<div id="feelsLike">13°C</div>
							</div>
							<div>
								WIND
								<div id="wind">11 km/h</div>
							</div>
							<div>
								SUNSET
								<div id="sunset">21:31:20</div>
							</div>
						</div>
					</div>
				</section>
			</section>
